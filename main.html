<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IPL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body {
            margin: 0;
            padding: 0;
        }

        #intro-image {
            background-image: url('assets/intro-bg.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }

        #navbar a.navbar-brand {
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            font-family: 'Space Mono', monospace;
            text-decoration: none; /* Remove the default underline */
            color: #fff; /* Set the initial color to white */
        }

        #navbar a.navbar-brand img {
            width: 40px; /* Increase the logo size */
            height: auto;
            margin-right: 5px;
        }

        #navbar a.navbar-brand span {
            font-size: 28px;
        }

        #navbar a.navbar-brand:hover {
            color: #fff; /* Change the color to white on hover */
        }

        #tagline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px; /* Increase the font size */
            text-align: center;
            color: #fff;
            font-family: 'Space Mono', monospace; /* Add the font family */
        }

        .team-group {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }


        @media (max-width: 768px) {
            .team-container {
                width: 100%; /* Set the width to 100% for mobile devices */
                margin-right: 0; /* Remove the right margin for mobile devices */
                margin-bottom: 20px; /* Add bottom margin for spacing */
            }
        }


        .team-container:not(:last-child) {
            margin-right: 20px; /* Add right margin for spacing */
        }

        .team-container h2,
        .team-container h3 {
            font-family: 'Space Mono', monospace;
        }

        .team-container ul {
            list-style-type: none;
            padding: 0;
        }

        .team-container li {
            margin-bottom: 10px;
        }

        .teamName {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .teamFunds {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Space Mono', monospace;
            font-size: 16px;
        }

        .playerName {
            font-weight: bold;
        }

        .playerPrice {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="intro-image">
        <div id="navbar">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="https://www.instagram.com/_pratyagra_/">
                        <img src="assets/pratyagraLogo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Pratyagra
                    </a>
                </div>
            </nav>
        </div>
        <h1 id="tagline">Your dream team, no longer a dream!</h1>
    </div>

    <div class="team-group"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script defer src="main.js"></script>
</body>
</html>
